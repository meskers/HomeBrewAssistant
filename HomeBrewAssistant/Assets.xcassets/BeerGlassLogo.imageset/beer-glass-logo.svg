<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark green background circle -->
  <circle cx="100" cy="100" r="90" fill="#1a4d3a" stroke="#0f2b20" stroke-width="3"/>
  
  <!-- Hop leaves (left side) -->
  <g transform="translate(30, 70)">
    <ellipse cx="15" cy="10" rx="12" ry="6" fill="#4a7c59" transform="rotate(-30 15 10)"/>
    <ellipse cx="10" cy="25" rx="10" ry="5" fill="#4a7c59" transform="rotate(-45 10 25)"/>
    <ellipse cx="20" cy="35" rx="8" ry="4" fill="#4a7c59" transform="rotate(-60 20 35)"/>
  </g>
  
  <!-- Hop leaves (right side) -->
  <g transform="translate(140, 70)">
    <ellipse cx="15" cy="10" rx="12" ry="6" fill="#4a7c59" transform="rotate(30 15 10)"/>
    <ellipse cx="20" cy="25" rx="10" ry="5" fill="#4a7c59" transform="rotate(45 20 25)"/>
    <ellipse cx="10" cy="35" rx="8" ry="4" fill="#4a7c59" transform="rotate(60 10 35)"/>
  </g>
  
  <!-- Beer glass mug -->
  <g transform="translate(70, 50)">
    <!-- Glass body -->
    <rect x="5" y="20" width="40" height="60" rx="4" ry="4" fill="#f4a431" stroke="#d4841a" stroke-width="2"/>
    
    <!-- Beer foam -->
    <ellipse cx="25" cy="15" rx="22" ry="8" fill="#fef7e8"/>
    <circle cx="15" cy="12" r="4" fill="#fef7e8"/>
    <circle cx="30" cy="10" r="3" fill="#fef7e8"/>
    <circle cx="35" cy="15" r="3" fill="#fef7e8"/>
    
    <!-- Glass handle -->
    <path d="M 45 35 Q 55 35 55 50 Q 55 65 45 65" 
          fill="none" stroke="#d4841a" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Beer bubbles -->
    <circle cx="15" cy="40" r="1.5" fill="#f2c96e" opacity="0.7"/>
    <circle cx="30" cy="50" r="1" fill="#f2c96e" opacity="0.7"/>
    <circle cx="20" cy="65" r="1" fill="#f2c96e" opacity="0.7"/>
    <circle cx="35" cy="45" r="1.5" fill="#f2c96e" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">BeerBrewing</text>
</svg>
