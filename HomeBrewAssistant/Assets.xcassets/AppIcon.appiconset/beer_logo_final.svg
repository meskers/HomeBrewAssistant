<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background for app icon -->
  
  <!-- Scale and center the logo - increased scale for better visibility -->
  <g transform="translate(512, 512) scale(3.5) translate(-180, -180)">
    
    <!-- Hop leaves (left side) -->
    <g transform="translate(50, 80)">
      <!-- Leaf 1 -->
      <ellipse cx="0" cy="0" rx="20" ry="40" fill="#4a7c59" transform="rotate(-25)"/>
      <ellipse cx="0" cy="0" rx="16" ry="36" fill="#5a8c69" transform="rotate(-25)"/>
      <!-- Leaf veins -->
      <line x1="-8" y1="-30" x2="8" y2="30" stroke="#3a6c49" stroke-width="2" transform="rotate(-25)"/>
      <line x1="-12" y1="-20" x2="2" y2="-10" stroke="#3a6c49" stroke-width="1" transform="rotate(-25)"/>
      <line x1="-10" y1="0" x2="5" y2="10" stroke="#3a6c49" stroke-width="1" transform="rotate(-25)"/>
      <line x1="-8" y1="20" x2="8" y2="30" stroke="#3a6c49" stroke-width="1" transform="rotate(-25)"/>
    </g>
    
    <!-- Hop leaves (right side) -->
    <g transform="translate(310, 80)">
      <!-- Leaf 2 -->
      <ellipse cx="0" cy="0" rx="20" ry="40" fill="#4a7c59" transform="rotate(25)"/>
      <ellipse cx="0" cy="0" rx="16" ry="36" fill="#5a8c69" transform="rotate(25)"/>
      <!-- Leaf veins -->
      <line x1="-8" y1="-30" x2="8" y2="30" stroke="#3a6c49" stroke-width="2" transform="rotate(25)"/>
      <line x1="12" y1="-20" x2="-2" y2="-10" stroke="#3a6c49" stroke-width="1" transform="rotate(25)"/>
      <line x1="10" y1="0" x2="-5" y2="10" stroke="#3a6c49" stroke-width="1" transform="rotate(25)"/>
      <line x1="8" y1="20" x2="-8" y2="30" stroke="#3a6c49" stroke-width="1" transform="rotate(25)"/>
    </g>
    
    <!-- Additional hop leaves around beer mug -->
    <g transform="translate(90, 60)">
      <ellipse cx="0" cy="0" rx="12" ry="25" fill="#4a7c59" transform="rotate(-45)"/>
      <ellipse cx="0" cy="0" rx="10" ry="22" fill="#5a8c69" transform="rotate(-45)"/>
    </g>
    
    <g transform="translate(270, 60)">
      <ellipse cx="0" cy="0" rx="12" ry="25" fill="#4a7c59" transform="rotate(45)"/>
      <ellipse cx="0" cy="0" rx="10" ry="22" fill="#5a8c69" transform="rotate(45)"/>
    </g>
    
    <g transform="translate(70, 150)">
      <ellipse cx="0" cy="0" rx="15" ry="30" fill="#4a7c59" transform="rotate(-30)"/>
      <ellipse cx="0" cy="0" rx="12" ry="27" fill="#5a8c69" transform="rotate(-30)"/>
    </g>
    
    <g transform="translate(290, 150)">
      <ellipse cx="0" cy="0" rx="15" ry="30" fill="#4a7c59" transform="rotate(30)"/>
      <ellipse cx="0" cy="0" rx="12" ry="27" fill="#5a8c69" transform="rotate(30)"/>
    </g>
    
    <!-- Beer mug outline (thick black border) -->
    <g transform="translate(180, 120)">
      <!-- Mug body outline -->
      <rect x="-40" y="-25" width="80" height="100" rx="8" ry="8" fill="none" stroke="#000000" stroke-width="6"/>
      
      <!-- Mug handle outline -->
      <path d="M 40 -10 Q 60 -10 60 10 Q 60 30 40 30" fill="none" stroke="#000000" stroke-width="6"/>
      
      <!-- Inner handle -->
      <path d="M 40 -5 Q 55 -5 55 10 Q 55 25 40 25" fill="none" stroke="#000000" stroke-width="4"/>
    </g>
    
    <!-- Beer mug body -->
    <g transform="translate(180, 120)">
      <!-- Mug body (light gray/white) -->
      <rect x="-37" y="-22" width="74" height="94" rx="6" ry="6" fill="#f8f8f8"/>
      
      <!-- Beer liquid (golden orange) -->
      <rect x="-35" y="10" width="70" height="60" rx="4" ry="4" fill="#ffa500"/>
      
      <!-- Beer bubbles -->
      <circle cx="-20" cy="20" r="2" fill="#ffb84d"/>
      <circle cx="10" cy="30" r="1.5" fill="#ffb84d"/>
      <circle cx="-5" cy="40" r="2.5" fill="#ffb84d"/>
      <circle cx="20" cy="50" r="1.5" fill="#ffb84d"/>
      <circle cx="-15" cy="55" r="2" fill="#ffb84d"/>
      <circle cx="5" cy="60" r="1.5" fill="#ffb84d"/>
      
      <!-- Mug handle (light gray) -->
      <path d="M 37 -7 Q 57 -7 57 10 Q 57 27 37 27" fill="none" stroke="#e8e8e8" stroke-width="4"/>
    </g>
    
    <!-- Beer foam/head -->
    <g transform="translate(180, 95)">
      <!-- Main foam cloud -->
      <ellipse cx="0" cy="0" rx="42" ry="22" fill="#ffffff"/>
      
      <!-- Foam bubbles -->
      <circle cx="-30" cy="-5" r="12" fill="#f8f8f8"/>
      <circle cx="-15" cy="-12" r="15" fill="#ffffff"/>
      <circle cx="5" cy="-15" r="14" fill="#f8f8f8"/>
      <circle cx="22" cy="-10" r="12" fill="#ffffff"/>
      <circle cx="32" cy="2" r="10" fill="#f8f8f8"/>
      
      <!-- Foam drips -->
      <ellipse cx="-35" cy="12" rx="4" ry="7" fill="#ffffff"/>
      <ellipse cx="35" cy="15" rx="4" ry="7" fill="#ffffff"/>
      <ellipse cx="0" cy="17" rx="5" ry="9" fill="#f8f8f8"/>
      
      <!-- Small foam details -->
      <circle cx="-20" cy="5" r="4" fill="#ffffff"/>
      <circle cx="15" cy="7" r="3" fill="#f8f8f8"/>
      <circle cx="-5" cy="10" r="3.5" fill="#ffffff"/>
    </g>
    
    <!-- Text banner background (rounded rectangle) -->
    <rect x="40" y="240" width="280" height="50" rx="25" ry="25" fill="#1a3d2e"/>
    
    <!-- Text "BeerBrewing" -->
    <text x="180" y="272" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ffffff">BeerBrewing</text>
    
    <!-- Decorative small hop leaves near text -->
    <g transform="translate(55, 265)">
      <ellipse cx="0" cy="0" rx="6" ry="12" fill="#4a7c59" transform="rotate(-30)"/>
    </g>
    
    <g transform="translate(305, 265)">
      <ellipse cx="0" cy="0" rx="6" ry="12" fill="#4a7c59" transform="rotate(30)"/>
    </g>
    
  </g>
</svg> 